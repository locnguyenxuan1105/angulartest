<div class="article-grid-wrapper">
    <div class="article-grid__image">
        <img src="{{article.coverImageUrl || './assets/images/empty.jpg'}}" loading="lazy" onerror="this.src='./assets/images/empty.jpg';" />
    </div>
    <div class="article-grid__title">
        <a href="/article?url={{article.url}}">{{article.title}}</a>
    </div>
    <div class="article-grid__description">
        <p>{{article.description.split('|')}}</p>
    </div>
</div>
